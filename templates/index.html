<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Classifier</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Music Genre Classifier</h1>
        <p class="subtitle">Classify songs into genre using machine learning</p>

        <form id="classify-form">
            <textarea 
                id="lyrics-input" 
                placeholder="Paste song lyrics here...&#10;&#10;Example:&#10;Yesterday, all my troubles seemed so far away&#10;Now it looks as though they're here to stay..."
                required>
            </textarea>
            <button type="submit" class="submit-btn" id="submit-btn">
                <span class="btn-text">Classify Genre</span>
            </button>
        </form>

        <div id="results-container" class="results-container hidden">
            <div class="ensemble-result" id="ensemble-card">
                <div class="ensemble-label">Final Prediction</div>
                <div class="ensemble-genre" id="ensemble-prediction"></div>
            </div>

            <div class="individual-results">
                <div class="model-card gbt">
                    <div class="model-name">Gradient Boosted Trees</div>
                    <div class="model-prediction" id="gbt-prediction"></div>
                </div>
                <div class="model-card lr">
                    <div class="model-name">Logistic Regression</div>
                    <div class="model-prediction" id="lr-prediction"></div>
                </div>
                <div class="model-card nb">
                    <div class="model-name">Naive Bayes</div>
                    <div class="model-prediction" id="nb-prediction"></div>
                </div>
            </div>
        </div>

        <div id="error-message" class="error-message hidden"></div>
    </div>

    <script src="../static/js/scripts.js"></script>
</body>
</html>
